<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torah Passage Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #0056b3;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .hebrew {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .english {
            font-size: 1em;
            color: #555;
        }
    </style>
    <script>
        async function getPassage() {
            const passage = document.getElementById('passage').value;
            const response = await fetch(`/get_passage?passage=${encodeURIComponent(passage)}`);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (response.ok) {
                const data = await response.json();
                const hebrew = document.createElement('div');
                hebrew.className = 'hebrew';
                hebrew.innerText = data.hebrew || 'No Hebrew text available.';

                const english = document.createElement('div');
                english.className = 'english';
                english.innerText = data.english || 'No English text available.';

                resultDiv.appendChild(hebrew);
                resultDiv.appendChild(english);
            } else {
                resultDiv.innerText = 'Error: Unable to fetch the passage. Please check your input.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Torah Passage Viewer</h1>
        <input type="text" id="passage" placeholder="e.g., Genesis 1:3">
        <button onclick="getPassage()">Get Passage</button>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
