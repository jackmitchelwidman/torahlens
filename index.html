<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorahLens</title>
    <style>
        body {
            font-family: "David Libre", serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #eaf3fa;
            color: #1f4e78;
        }

        #main {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border: 2px solid #1f4e78;
            border-radius: 10px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #003366;
            text-shadow: 1px 1px 2px #7ba0c5;
        }

        input[type="text"] {
            padding: 12px;
            width: calc(100% - 28px);
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #1f4e78;
            border-radius: 6px;
            background-color: #f5faff;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }

        #result h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #003366;
        }

        #hebrew-text, #english-text {
            border: 1px solid #1f4e78;
            padding: 15px;
            background: #f4f8fb;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: "Gisha", sans-serif;
        }

        .error {
            color: #ff4c4c;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>TorahLens</h1>
        <input type="text" id="passage" placeholder="Enter a passage (e.g., Genesis 1:1)">
        <button onclick="fetchPassage()">Fetch Passage</button>

        <div id="result">
            <h2>Hebrew:</h2>
            <div id="hebrew-text">(Hebrew text will appear here)</div>

            <h2>English:</h2>
            <div id="english-text">(English text will appear here)</div>
        </div>
    </div>

    <script>
        async function fetchPassage() {
            const passage = document.getElementById("passage").value;
            if (!passage) {
                alert("Please enter a passage.");
                return;
            }

            try {
                const response = await fetch(`/get_passage?passage=${encodeURIComponent(passage)}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("hebrew-text").innerHTML = `<p class='error'>Error: ${data.error}</p>`;
                    document.getElementById("english-text").innerHTML = "";
                } else {
                    document.getElementById("hebrew-text").innerHTML = data.hebrew || "No Hebrew text found.";
                    document.getElementById("english-text").innerHTML = data.english || "No English text found.";
                }
            } catch (error) {
                console.error("Error fetching passage:", error);
                document.getElementById("hebrew-text").innerHTML = "<p class='error'>An error occurred while fetching the passage.</p>";
                document.getElementById("english-text").innerHTML = "";
            }
        }
    </script>
</body>
</html>
