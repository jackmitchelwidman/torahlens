<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torah Passage Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #0056b3;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #eef3fa;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            overflow: auto;
            max-height: 300px;
            font-size: 0.9em;
            border-radius: 4px;
        }
    </style>
    <script>
        async function getPassage() {
            const passage = document.getElementById('passage').value;
            const response = await fetch(`/get_passage?passage=${encodeURIComponent(passage)}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } else {
                document.getElementById('result').innerText = "Error: Unable to fetch the passage.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Torah Passage Viewer</h1>
        <input type="text" id="passage" placeholder="e.g., Genesis 1:3">
        <button onclick="getPassage()">Get Passage</button>
        <pre id="result"></pre>
    </div>
</body>
</html>
